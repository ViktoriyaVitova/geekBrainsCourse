<meta charset="utf-8">
<script type="text/javascript">

var userLenghtA = parseInt(prompt("Length A of your trapezoid: "));
var userLenghtB = parseInt(prompt("Length B of your trapezoid: "));
var userHight = parseInt(prompt("Hight of your trapezoid: "));

var area = ((userLenghtA + userLenghtB)/2)*userHight;

alert ("Area of your trapezoid is : " + area);


</script>
